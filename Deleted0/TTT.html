<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ext-00's Website | Game</title>
    <link rel="stylesheet" href="css/TTT.css">
</head>
<body>
    <div class="selection">
        <h2>Tic Tac Toe (Hard Mode)</h2>
        <p>Select Your Player</p>
        <div class="players">
            <button
                class="player"
                onClick="playerSelect('X')"
            >
                X
            </button>
            <button
                class="player"
                onClick="playerSelect('O')"
            >
                O
            </button>
        </div>
    </div>
    <div class="play-board">
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
        <button class="reset" onclick="startGame()">Reset</button>
    </div>
    <div class="winner">
        <h3></h3>
        <button class="reset" onclick="startGame()">Play Again</button>
    </div>
    <script src="JS/TTT.js" type="text/javascript"></script>
</body>
</html>
